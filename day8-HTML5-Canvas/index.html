<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="center">
      <h1 class="header">Click ME</h1>
    </div>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth; // full width size = window
      canvas.height = window.innerHeight; // full height size = window
      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 100;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) return; //stop the fn runnning when they are not moued down
        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

        ctx.beginPath(); // start

        ctx.moveTo(lastX, lastY); // moves to
        ctx.lineTo(e.offsetX, e.offsetY); //set the limit
        ctx.stroke();

        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;

        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
      .center {
        display: flex;
        justify-content: center;
      }
      .header {
        font-size: 50px;
        text-align: center;
        color: yellowgreen;
      }
    </style>
  </body>
</html>
